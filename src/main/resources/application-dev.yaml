
spring:
  application:
    name: next-you-be
  data:
    mongodb:
      uri:
      database: nextYou
      username:
      password:
      authentication-database: admin

server:
  port: 8080

springdoc:
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8
  swagger-ui:
    path: swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  cache:
    disabled: true
