spring:
  application:
    name: next-you-be
  data:
    mongodb:
      uri: mongodb://127.0.0.1:27017/?directConnection=true&serverSelectionTimeoutMS=2000&appName=mongosh+2.3.7
      database: nextYou
      username: # mongodb 아이디
      password: # mongodb 비밀번호
      authentication-database: admin

server:
  port: 8080

springdoc:
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8
  swagger-ui:
    path: swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  cache:
    disabled: true
